{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock title %}

{% block body %}
<div class="login-body">
  <div class="container-login-1">
    <form
      autocomplete="off"
      class="form-login"
      action="/admin_auth"
      method="post"
    >
      <h2 class="h2-login">Sign In</h2>
      <div class="uc"><b>Dear Casino</b></div>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div
        style="
          background-color: #ffcc00;

          color: #663300;

          text-align: center;
          margin-top: 40px;
          border-radius: 10px;
          padding: 10px;
          margin-bottom: -20px;
          font-family: Arial, sans-serif;
        "
      >
        <h5 style="color: rgb(255, 0, 0); text-align: center">{{ message }}</h5>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="inputBox-login">
        <input type="text" id="user" name="username" required />
        <label for="user">Username</label>
      </div>

      <div class="inputBox-login">
        <div class="password-wrapper">
          <input
            type="password"
            id="pass"
            required
            name="password"
            class="password-input"
          />
          <label for="pass">Enter Password</label>
          <button
            type="button"
            class="password-toggle"
            aria-label="Toggle password visibility"
          >
            <svg
              class="eye-icon eye-show"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg
              class="eye-icon eye-hide"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
              ></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <style>
        .password-toggle {
          position: absolute;
          right: 0.75rem;
          top: 50%;
          transform: translateY(-50%);
          background: transparent;
          border: none;
          cursor: pointer;
          padding: 0.25rem;
          color: #6b7280;
        }

        .password-toggle:hover {
          color: #4f46e5;
        }

        .eye-icon {
          width: 1.25rem;
          height: 1.25rem;
          display: none;
        }

        .eye-show {
          display: block;
        }

        .password-toggle.active .eye-show {
          display: none;
        }

        .password-toggle.active .eye-hide {
          display: block;
        }
      </style>

      <script>
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordInput = document.querySelector(".password-input");

        passwordToggle.addEventListener("click", function () {
          this.classList.toggle("active");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
        });
      </script>

      <input type="submit" value="Login" />
      <!-- <div class="link-container">
        <a href="#">Forgot Password?</a>
      </div> -->
    </form>
  </div>
</div>

{% endblock body %}
